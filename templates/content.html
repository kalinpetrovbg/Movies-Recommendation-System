<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Filtering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Content-Based Recommendations</h1>
        <div class="mb-5">
            <h3>Showing movies similar to:</h3>
            <h4 class="text-primary">{{ movies[0] }}</h4>
        </div>
        <h3 class="text-secondary">Recommended Movies</h3>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies[1:] %}
                <tr>
                    <td>{{ movie }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
