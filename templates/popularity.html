<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation System based on Popularity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Recommendation System Based on Popularity</h1>
        <h4 class="text-secondary">Recommended Movies by Weighted Rating</h4>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Vote Count</th>
                    <th>Average Vote</th>
                    <th>Weighted Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>{{ movie['id'] }}</td>
                    <td>{{ movie['title'] }}</td>
                    <td>{{ movie['vote_count'] }}</td>
                    <td>{{ movie['vote_average'] }}</td>
                    <td>{{ movie['weighted_rating'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
